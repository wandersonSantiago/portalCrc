
<meta charset="UTF-8">

			<div class="container col-sm-12 ">
				<form role="form-vertical" name="formSecretaria" ng-submit="coordenadoriaCtrl.submit()">
									
					<div class="row">
												
						<div class="col-sm-6" >
							<input class="form-control" placeholder="Nome" ng-model="coordenadoriaCtrl.coordenadoria.nome" id="nome" name="nome" type="text" required>						
						</div>
					
						<div class="col-sm-6" >
							<input class="form-control" placeholder="Mnemonico"	ng-model="coordenadoriaCtrl.coordenadoria.mnemonico"	id="miniNome" name="miniNome" type="text" required>
						</div>
					</div>					
					<br>
					<br>
					<div class="row">
					<div class="col-sm-6">
							<select class="form-control select2" ng-model="coordenadoriaCtrl.coordenadoria.secretaria" id="secretariaId"
							ng-options="secretarias.nome for secretarias in coordenadoriaCtrl.secretarias"  >
								<option value="">{{coordenadoriaCtrl.coordenadoria.secretaria.nome}}</option>
							</select>
						</div>
					</div>
					<br>
					<br>
			<div class="row ">
					<div class="col-sm-4"></div>
					<div class="col-sm-4">
							<input type="submit" id="submit" value="salvar"	class="btn btn-lg btn-primary btn-block btn-signin">
						</div>
					</div>
					

				</form>
			</div>
