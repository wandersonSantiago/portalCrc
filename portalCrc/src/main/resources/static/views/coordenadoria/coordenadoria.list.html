<meta charset="UTF-8">

		<div class="panel-body table-responsive">
		<input class="form-control" type="text" ng-model="buscaCoordenadoria" placeholder="Buscar">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>Mnemonico</th>
						<th>Nome</th>
						<th>Secretaria</th>						
						<th>Opções</th>
					</tr>
				</thead>
				<tbody
					ng-repeat=" coordenadoria in coordenadoriaCtrl.coordenadorias | filter : buscaCoordenadoria ">
					<tr>
						<td>{{ coordenadoria.mnemonico }}</td>
						<td>{{ coordenadoria.nome }}</td>	
						<td>{{ coordenadoria.secretaria.mnemonico }}</td>					
						<td><a ui-sref="coordenadoria.editar({idCoordenadoria : coordenadoria.id})"><i class="glyphicon glyphicon-edit"></i></a> 
						
				</tr>
				</tbody>
				<tfoot>
				</tfoot>
			</table>
		</div>
