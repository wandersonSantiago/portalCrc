<meta charset="UTF-8">
<br>

<div	ng-controller="ramalController as ramalCtr">

<div class="lock-size" layout="row" layout-align="right center">
      <md-fab-speed-dial md-open="true" md-direction="right"
                         ng-class="md-fling">
        <md-fab-trigger>
          <md-button aria-label="menu" href="#/" class="md-fab md-primary">
            <md-label >Menu</md-label>
          </md-button>
        </md-fab-trigger>

        <md-fab-actions>
          <md-button aria-label="fone" href="#/publico/telefones" class="md-fab md-info md-mini">
            <md-label >Fone</md-label>
          </md-button>                    
        </md-fab-actions>
      </md-fab-speed-dial>
    </div>
    <br>
	<div class="box box-primary" ng-init="ramalCtr.lista()">
	
	
		<div class="box-header">
			<span class="lead">Ramal</span>
		</div>
		
		<uib-accordion  close-others="true" ng-repeat="ramal in ramalCtr.listaRamal | filter : buscaRamal ">
				 <div uib-accordion-group class="panel-info" heading="{{ramal.unidade.dadosUnidade.nome}}" is-open="status.isendereco" is-disabled="status.endenreco">
     				<input class="form-control">
     
     						<div  class="row">
							    <div class="col-sm-2">
							      <md-card>
							        <img ng-src="public/img/icones/ramal.gif" class="md-card-image" alt="Washed Out">
							     	  <center>
							            <span class="md-headline"><h3>{{ramal.setor.nome}}</h3></span>
							          </center>							        			    
							        <md-card-actions layout="row" layout-align="center">							         
							     	  <label><h2>{{ramal.numero}}</h2></label>							     	 
							        </md-card-actions>
							      </md-card>
							      </div>
							      </div>			     	  
				    </div>		 
		</uib-accordion>
		
	</div>
</div>
