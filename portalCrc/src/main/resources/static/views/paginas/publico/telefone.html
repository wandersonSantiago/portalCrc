<meta charset="UTF-8">
<div	ng-controller="telefoneController as telefoneCtr">

<br>
	    <section layout="row" layout-align="right center">
		  <md-button href="#/" class="groupX left">Menu</md-button>		  
		  <md-button href="#/publico/coordenadoria" class="groupX middle">Coordenadoria</md-button>
		</section>
	<div class="box box-primary">
		<div class="box-header">
			<span class="lead">Telefones</span>
					<div class="col-sm-12">
						<input  class="form-control" placeholder="Busca..." ng-model="busca"> 
					</div>
					<br>
					<div ng-repeat="telefone in telefoneCtr.listaTelefonePorUnidade | filter : busca ">
							    	         						
						    <div class="col-sm-3">
						      <md-card>
						        <md-card-title>
						          <md-card-title-text>
						          <center><label>{{telefone.setor.nome}}<label></center>
						          </md-card-title-text>						         
						        </md-card-title>		
						         <center><label>{{telefone.telefone}}<label></center>				        
						      </md-card>
						      </div>
												     	  
					</div>	
				</div>	 
		</div>
	</div>
