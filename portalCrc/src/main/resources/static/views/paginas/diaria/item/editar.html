<meta charset="UTF-8">
<div 	ng-controller="itemDiariaController as itemCtrl">

		<section layout="row" layout-align="right center">
		  <md-button href="#/" class="groupX left">Menu</md-button>
		  <md-button href="#/diaria/em-aberto" class="groupX middle">Em aberto</md-button>
		  <md-button href="#/diaria/relatorio" class="groupX middle">Rel√°torios</md-button>		  
		</section>
	<div class="box box-primary">
		<div class="box-header">
			<span class="lead">Editar Diaria</span>
		</div>
		<div class="panel-body">

			<div class="container col-sm-12 ">
				<form role="form-vertical" name="formDiaria"
					ng-submit="itemCtrl.altera()">			
						
						<div class="row">
							<div class="col-sm-1">
								<h1><span class="label label-info">{{itemCtrl.itemDiaria.diaria.mes}}</span></h1>
							</div>
							<div class="col-sm-1">
								<h1><span class="label label-info">{{itemCtrl.itemDiaria.diaria.dataAbertura | date : 'yyyy'}}</span></h1>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-1">
								<h3><span class="label label-warning">{{itemCtrl.itemDiaria.diaria.observacao}}</span></h3>
							</div>							
						</div>
					
					
					
					<br>
					<div class="row">	
						<h3><span>{{itemCtrl.itemDiaria.funcionario.pessoa.nomeCompleto}}</span></h3>
					</div>
					
					<div class="row">		
						<div class="col-sm-6">
							<input class="form-control text-uppercase" placeholder="Destino" ng-model="itemCtrl.itemDiaria.destino" id="destino" type="text"  required >
						</div>
										
						
					</div>
					
					<br>
					
					<div class="row">
						<div class="col-sm-2">
							<input class="form-control" placeholder="Data diaria" ng-model="itemCtrl.itemDiaria.dataDiaria" id="dataDiaria" type="date"  required >
						</div>
							
						<div class="col-sm-2">
							<input class="form-control" placeholder="Valor Diaria" ng-model="itemCtrl.itemDiaria.valorDiaria" id="valorDiaria" type="text" ui-money-mask required >
						</div>
						<div class="col-sm-2">
							<input class="form-control" placeholder="Valor Passagem" ng-model="itemCtrl.itemDiaria.valorPassagem" id="valorPassagem" type="text" ui-money-mask required >
						</div>						
					</div>
					<br>
					<div class="row">
						<div class="col-sm-12">
						<textarea class="textarea text-uppercase form-control" ng-model="itemCtrl.itemDiaria.motivo" id="motivo" placeholder="Motivo"
									style="width: 100%; height: 100px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;" required></textarea>
						</div>			
									
					</div>
				

					<hr>					
					
					<br>
					<div class="row ">
						<div class="col-sm-4"></div>
							<div class="col-sm-4" >
								<input type="submit" id="submit" value="Alterar" class="btn btn-lg btn-primary btn-block btn-signin">
							</div>						
					</div>

				</form>
			</div>
		</div>

	</div>
	<div class="tablecontainer"></div>
</div>
</div>
