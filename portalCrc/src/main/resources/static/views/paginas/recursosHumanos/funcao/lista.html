<meta charset="UTF-8">
<br>
<br>
<div 	ng-controller="funcaoController as funcaoCtr">

	<div class="box box-primary" ng-init="funcaoCtr.lista()">
	
		<div class="box-header">
			<span class="lead">Lista de Funcao</span>
		</div>
		<div class="panel-body table-responsive">
		<input class="form-control" type="text" ng-model="buscaCargo" placeholder="Buscar">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>Descrição</th>
						<th>Opções</th>
					</tr>
				</thead>
				<tbody
					ng-repeat=" funcao in funcaoCtr.listaFuncao | filter : buscaCargo ">
					<tr>
						<td>{{ funcao.descricao }}</td>
						<td><a href="#/recursosHumanos/funcao/editar/{{funcao.id}}"><i class="glyphicon glyphicon-pencil"></i></a> 						
				</tr>
				</tbody>
				<tfoot>
				
					<tr>
					
						</tr>
				</tfoot>
			</table>
		</div>
		<!-- /.box-body -->
	</div>
	<!-- /.box -->
</div>
<!-- /.col -->
</div>
<!-- /.row -->
