<div ng-controller="permissao as per" ng-init="per.role()"></div>
<meta charset="UTF-8">
<br>
<br>
<div 	ng-controller="cargoController as cargoCtr">

	<div class="box box-primary" ng-init="cargoCtr.lista()">
	
		<div class="box-header">
			<span class="lead">Lista de Cargo</span>
		</div>
		<div class="panel-body table-responsive">
		<input class="form-control" type="text" ng-model="buscaCargo" placeholder="Buscar">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>Descrição</th>
						<th>Opções</th>
					</tr>
				</thead>
				<tbody
					ng-repeat=" cargo in cargoCtr.listaCargo | filter : buscaCargo ">
					<tr>
						<td>{{ cargo.descricao }}</td>
						<td><a href="#/recursosHumanos/cargo/editar/{{cargo.id}}"><i class="glyphicon glyphicon-pencil"></i></a> 
						
				</tr>
				</tbody>
				<tfoot>
				
					<tr>
					
						</tr>
				</tfoot>
			</table>
		</div>
		<!-- /.box-body -->
	</div>
	<!-- /.box -->
</div>
<!-- /.col -->
</div>
<!-- /.row -->
