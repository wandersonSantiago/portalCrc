<div ng-controller="permissao as per" ng-init="per.role()"></div>
<meta charset="UTF-8">
<br>
<br>
<div ng-controller="funcaoController as funcaoCtr" >

	<div class="box box-primary">
		<!-- Default panel contents -->
		<div class="box-header">
			<span class="lead">Cadastrar Função </span>
		</div>
		<div class="panel-body">

			<br>
			<div class="container col-sm-12 ">
				<form role="form-vertical" ng-submit="funcaoCtr.altera()" >
					<div class="row">
						<div class="col-sm-11">
							<input class="form-control" ng-model="funcaoCtr.funcao.descricao" placeholder="Descrição" id="descricao" type="text" required>
						</div>
					</div>
					<br>
					
					<br>
					<div class="row ">					
							<input type="submit" id="submit" value="Salvar" ng-disabled="!funcaoCtr.funcao.descricao"
								class="btn btn-lg btn-primary btn-block btn-signin">						
					</div>
				</form>
			</div>

		</div>
		<div class="tablecontainer"></div>
	</div>
</div>
