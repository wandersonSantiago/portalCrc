<div ng-controller="permissao as per" ng-init="per.role()"></div>
<meta charset="UTF-8">
<br>
<br>
<div	ng-controller="setorController as setorCtr">

	<div class="box box-primary" ng-init="setorCtr.lista()">
	
		<div class="box-header table-responsive">
			<span class="lead">Lista de Setor</span>
		</div>
		<div class="panel-body">
		<input class="form-control" type="text" ng-model="buscaSetor" placeholder="Buscar">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>Setor</th>
						<th>Tipo</th>
						<th>Unidade</th>
						<th>Opções</th>
					</tr>
				</thead>
				<tbody
					ng-repeat=" setor in setorCtr.listaSetor | filter : buscaSetor ">
					<tr>
						<td>{{ setor.nome }}</td>
						<td>{{ setor.tipoSetor }}</td>
						<td>{{ setor.tipoUnidade.mnemonico}}</td>
						<td><a href="#/recursosHumanos/setor/editar/{{setor.id}}"><i class="glyphicon glyphicon-pencil"></i></a> 
						
				</tr>
				</tbody>
				<tfoot>
				</tfoot>
			</table>
		</div>
	</div>
</div>
