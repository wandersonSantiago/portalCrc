<meta charset="UTF-8">
<br>
<br>
<div 	ng-controller="coordenadoriaController as coordenadoriaCtrl">

	<div class="box box-primary">

		<div class="box-header">
			<span class="lead">Cadastro Coordenadoria </span>
		</div>
		<div class="panel-body">

			<br>
			<div class="container col-sm-12 ">
				<form role="form-vertical" name="formSecretaria" ng-submit="coordenadoriaCtrl.salva()">
									
					<div class="row">
												
						<div class="col-sm-6" >
							<input class="form-control" placeholder="Nome" ng-model="coordenadoriaCtrl.coordenadoria.nome" id="nome" name="nome" type="text" required>						
						</div>
					
						<div class="col-sm-6" >
							<input class="form-control" placeholder="Mnemonico"	ng-model="coordenadoriaCtrl.coordenadoria.mnemonico"	id="miniNome" name="miniNome" type="text" required>
						</div>
					</div>					
					<br>
					<br>
					<div class="row">
					<div class="col-sm-4" ng-controller="secretariaController as secretariaCtrl" ng-init="secretariaCtrl.lista()" >
							<select class="form-control select2" ng-model="coordenadoriaCtrl.coordenadoria.secretaria" id="secretariaId"
							ng-options="secretarias.nome for secretarias in secretariaCtrl.listaSecretaria" 
							  style=" width: 100%;" >
								<option n-value="coordenadoriaCtrl.coordenadoria.secretaria" value="">{{coordenadoriaCtrl.coordenadoria.secretaria.nome}}</option>
							</select>
						</div>
					</div>
					<br>
					<br>
			<div class="row ">
					
							<input type="submit" id="submit" value="Alterar"	class="btn btn-lg btn-primary btn-block btn-signin">
						
					</div>
					

				</form>
			</div>

		</div>
		<div class="tablecontainer"></div>
	</div>
</div>
