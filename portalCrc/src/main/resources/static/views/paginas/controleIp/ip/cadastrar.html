<div ng-controller="ipController as ipCtrl">


	<div class="box box-primary">
		<!-- Default panel contents -->
		<div class="box-header">
			<span class="lead">Cadastro de Ip </span>
		</div>
		<div class="panel-body">

			<br>
			<div class="container col-sm-12 ">
			
			
						
				<form role="form-vertical" name="formIp" ng-submit="ipCtrl.salva()" >
					<div class="row">
						<div class="col-sm-3">
						Range de Ip
							<input class="form-control" placeholder=" Ex: 10.14.2019"  ng-model="ipCtrl.ip.numero" id="numero" name="numero" type="text" required>
							
						</div>					
						<div class="col-sm-3"  ng-controller="tipoIpController as tipoIpCtrl" ng-init="tipoIpCtrl.lista()">
						<br>
							<select class="form-control" ng-model="ipCtrl.ip.tipo" 
								ng-options="tipoIp.descricao for tipoIp in tipoIpCtrl.listaTipoIp" required >
									<option  value="">--Selecione o tipo padr√£o--</option>
								</select>
						</div>		
						
					</div>
					
				<br>
				<br>
					<div class="row ">
					<div class="col-sm-4"></div>
						<div class="col-sm-4">
							<input type="submit" id="submit" value="Salvar"	class="btn btn-lg btn-primary btn-block btn-signin">
						</div>
					</div>

				</form>
			</div>
		</div>
</form>
	</div>
	<div class="tablecontainer"></div>
</div>
</div>
