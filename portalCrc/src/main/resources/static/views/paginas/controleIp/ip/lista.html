 <meta charset="UTF-8">
<br>
<br>
<div 	ng-controller="ipController as ipCtr">

	<div class="box box-primary" ng-init="ipCtr.lista()">
	
		<div class="box-header">
			<span class="lead">Lista de Ip</span>
		</div>
		<div class="panel-body table-responsive">
		<input class="form-control" type="text" ng-model="buscaIp" placeholder="Buscar">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>numero</th>
						<th>tipo</th>
						<th>editar</th>
						
						<!-- <th ng-if="role_cadastrar_equipamento">Opções</th>-->
					</tr>
				</thead>
				<tbody
					 ng-repeat=" ip in ipCtr.listaIp | filter : buscaip "> 
					<tr>
						<td>{{ ip.numero }}</td>
						<td>{{ ip.tipo.descricao }}</td>
						<td ><a href="#/controleIp/ip/editar/{{ip.id}}"><i class="glyphicon glyphicon-pencil" ></i></a> 
				</tr>
				</tbody>
				<tfoot>
				</tfoot>
			</table>
		</div>
	</div>
</div>
