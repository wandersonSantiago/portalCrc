 <meta charset="UTF-8">

<br>
<div 	ng-controller="tipoIpController as tipoIpCtr">

	<div class="box box-primary" ng-init="tipoIpCtr.lista()">
	
		<div class="box-header">
			<span class="lead">Listar tipo de Ip</span>
		</div>
		<div class="panel-body table-responsive">
		<input class="form-control" type="text" ng-model="buscaTipoIp" placeholder="Buscar">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>descricao</th>
						<th>editar</th>
						
						<!-- <th ng-if="role_cadastrar_equipamento">Opções</th>-->
					</tr>
				</thead>
				<tbody
					 ng-repeat=" tipoip in tipoIpCtr.listaTipoIp | filter : buscaTipoip "> 
					<tr>
						<td>{{ tipoip.descricao }}</td>
						<td ><a href="#/controleIp/tipoip/editar/{{tipoip.id}}"><i class="glyphicon glyphicon-pencil" ></i></a> 
				</tr>
				</tbody>
				<tfoot>
				</tfoot>
			</table>
		</div>
	</div>
</div>
