<!-- <div ng-if="!role_cadastrar_ip" ng-include="'views/erros/permissao.html'"></div> -->
<div ng-controller="ipController as ipCtrl">


	<div class="box box-primary">
		<!-- Default panel contents -->
		<div class="box-header">
			<span class="lead">Editar Ip </span>
		</div>
		<div class="panel-body">

			<br>
			<div class="container col-sm-12 ">
			
			
						
				<form role="form-vertical" name="formIp" ng-submit="ipCtrl.altera()" >
					<div class="row">
						<div class="col-sm-6">
							<input class="form-control" placeholder="Numero"  ng-model="ipCtrl.ip.numero" id="numero" name="numero" type="text" required>
							
						</div>
					</div>
					<br>
					
					<div class="row">
					<div class="col-sm-6" ng-controller="tipoIpController as tipoIpCtrl" ng-init="tipoIpCtrl.lista()" >
						<select class="form-control select2" ng-model="ipCtrl.ip.tipo" 
							ng-options="tipoIp.descricao for tipoIp in tipoIpCtrl.listaTipoIp" 
							
							  style=" width: 100%;" required >
								<option ng-value="ipCtrl.ip.tipo" value="">{{ipCtrl.ip.tipo.descricao}}</option>
							</select>
						</div>				
						
					</div>
					
					<br>
															
													
					<br>
					<div class="row ">
							<input type="submit" id="submit" value="Salvar"	class="btn btn-lg btn-primary btn-block btn-signin">
					</div>

				</form>
			</div>
		</div>
</form>
	</div>
	<div class="tablecontainer"></div>
</div>
</div>
