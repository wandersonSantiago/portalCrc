<meta charset="UTF-8">
<br>
<br>
<div ng-controller="usuarioController as userCtrl" >
				
	<div class="box box-primary">
		<!-- Default panel contents -->
		<div class="box-header">
			<span class="lead"> Editar Usuario </span>
		</div>
		<div class="panel-body">
			<br>
			<div class="container col-sm-12 ">
				<form role="form-vertical"	ng-submit="userCtrl.altera()">
				<br>
				<div class="row">					
						<div class="col-sm-6" ng-controller="funcionarioController as funcCtrl" ng-init="funcCtrl.lista()" >
							<select class="form-control select2" ng-model="userCtrl.usuario.funcionario" 
							ng-options="funcionario.pessoa.nomeCompleto for funcionario in funcCtrl.listaFuncionarios" 
							  style=" width: 100%;" required >
								<option ng-value="userCtrl.usuario.funcionario" value="">{{userCtrl.usuario.funcionario.pessoa.nomeCompleto}}</option>
							</select>
						</div>				
							
					<div  ng-controller="unidadeController as unidadeCtrl">	
						<div class="col-sm-3"  ng-init="unidadeCtrl.lista()" >
								<select class="form-control select2" ng-model="userCtrl.usuario.unidade" 
								ng-options="unidades.dadosUnidade.mnemonico group by unidades.tipoUnidade.mnemonico for unidades in unidadeCtrl.listaUnidades" 
								  style=" width: 100%;" required >
									<option ng-value="userCtrl.usuario.unidade" value="">{{userCtrl.usuario.unidade.dadosUnidade.mnemonico}}</option>
								</select>
							</div>		
						</div>
						<div  ng-controller="setorController as setorCtrl">	
						<div class="col-sm-3"  ng-init="setorCtrl.lista()" >
								<select class="form-control select2" ng-model="userCtrl.usuario.setor" 
								ng-options="setores.nome group by setores.tipoSetor.mnemonico for setores in setorCtrl.listaSetor" 
								  style=" width: 100%;" required >
									<option ng-value="userCtrl.usuario.setor" value="">{{userCtrl.usuario.setor.nome}}</option>
								</select>
							</div>		
						</div>		
					</div>							
				
					<br>
					<div class="row" >
						<div class="col-sm-6">
							<input type="text" class="form-control" id="nome" ng-model="userCtrl.usuario.nome" placeholder="Nome"
								title="Nome de usuario" maxlength="50"	required>
						</div>						
					
						<div class="col-sm-6">
							<input type="email" class="form-control" id="email" ng-model="userCtrl.usuario.email" placeholder="Email"
								title="Email de usuario, para acesso ao sistema"  maxlength="50"	>
						</div>
					</div>
					
					
					<br>
					<div class="row" >
						<div class="col-sm-2">
							<input type="text" class="form-control" id="nome" ng-model="userCtrl.usuario.login" ng-blur="userCtrl.existeLogin(userCtrl.usuario.login)"  placeholder="UsuÃ¡rio"
								title="Nome de usuario" maxlength="15"	required>
						</div>						
					
	
						<div class="col-sm-2">
							<input type="password" class="form-control" id="senha" ng-model="userCtrl.senha" placeholder="Senha"
								title="Digite uma senha"maxlength="12" required>
						</div>
						<div class="col-sm-2">
							<input type="password" class="form-control" id="repitaSenha" ng-model="userCtrl.senhaRepitida" placeholder="Repita a Senha"
								title="repita a senha" required>
						</div>
						
					</div>
					<br> <br>
					
					<div class="row ">
					<div class="col-sm-4"></div>
							<div class="col-sm-3">
								<button type="submit" name="submit" class="btn btn-lg btn-primary btn-block btn-signin">Cadastrar</button>
							
							</div>
						</div>
						
				
				</form>
				
			</div>
			</div>
			<div class="tablecontainer"></div>
		</div>
	</div>
