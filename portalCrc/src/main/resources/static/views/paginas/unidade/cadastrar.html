<meta charset="UTF-8">
<br>
<br>
<div 	ng-controller="unidadeController as unidadeCtrl">

	<div class="box box-primary">

		<div class="box-header">
			<span class="lead">Cadastro Unidades </span>
		</div>
		<div class="panel-body">

			<br>
			<div class="container col-sm-12 ">
				<form role="form-vertical" name="formUnidade" ng-submit="unidadeCtrl.salva()">
					
					
					<div class="row">
						<div class="col-sm-3">
								<input class="form-control" name="cnpjField" placeholder="CNPJ" ng-model="unidadeCtrl.unidade.dadosUnidade.cnpj" id="cnpj"	type="text" ui-br-cnpj-mask required>
						</div>
						<div class="col-sm-3">
								<input class="form-control" name="ugeField" placeholder="UGE" ng-model="unidadeCtrl.unidade.dadosUnidade.uge" id="cnpj"	type="text"  required>
						</div>
					</div>
					<br>
					<div class="row">
												
						<div class="col-sm-6" >
							<input class="form-control" placeholder="Nome" ng-model="unidadeCtrl.unidade.dadosUnidade.nome" id="razaoSocial" name="nome" type="text" required>						
						</div>
					
						<div class="col-sm-6" >
							<input class="form-control" placeholder="Mini nome"	ng-model="unidadeCtrl.unidade.dadosUnidade.mnemonico"	id="miniNome" name="miniNome" type="text" required>
						</div>
					</div>					
					<br>					
					
					<br>					
					<div class="row">
						<div  ng-controller="tipoUnidadeController as tipoCtrl">	
						<div class="col-sm-3"  ng-init="tipoCtrl.lista()" >
								<select class="form-control select2" ng-model="unidadeCtrl.unidade.tipoUnidade" 
								ng-options="tipo.mnemonico for tipo in tipoCtrl.listaTipoUnidade" 
								  style=" width: 100%;" required >
									<option value="">---Selecione a Tipo---</option>
								</select>
							</div>		
						</div>	
						<div  ng-controller="coordenadoriaController as coordenadoriaCtrl">	
						<div class="col-sm-3"  ng-init="coordenadoriaCtrl.lista()" >
								<select class="form-control select2" ng-model="unidadeCtrl.unidade.coordenadoria" 
								ng-options="coordenadoria.mnemonico for coordenadoria in coordenadoriaCtrl.listaCoordenadoria" 
								  style=" width: 100%;" required >
									<option value="">---Selecione a Coordenadoria---</option>
								</select>
							</div>		
						</div>
					</div>	
					<br>
					<br>
					<h4>Endereço</h4>

					<br>
					<div class="row">
						<div class="col-sm-3">
							<input ng-model="unidadeCtrl.unidade.dadosUnidade.endereco.cep" ng-blur="unidadeCtrl.findCep()"  onkeyup="if(this.value.length > 8) { numeroSecretaria.focus(); }" name="cepField" class="form-control" id="cep" type="search"
								placeholder="CEP"  ui-br-cep-mask required>
			
								<p ng-show="empreendimentoForm.cepField.$error.cep"
						class="alert alert-warning ">Digite um CEP válido</p>
						</div>
						
					</div>						

					<br>

					<div class="row">
						<div class="col-sm-5">
							<input class="form-control" placeholder="Rua" ng-model="unidadeCtrl.unidade.dadosUnidade.endereco.logradouro" id="rua"	type="text" maxlength="50" required>
						</div>
						
						<div class="col-sm-2">
							<input class="form-control" name="numeroSecretaria" placeholder="Numero" ng-model="unidadeCtrl.unidade.dadosUnidade.endereco.numero" id="numero" type="text" required>
						</div>
					
						<div class="col-sm-5">
							<input class="form-control" placeholder="Complemento" ng-model="unidadeCtrl.unidade.dadosUnidade.endereco.complemento"		id="complemento"  maxlength="50" type="text">
						</div>
					</div>
						<br>
					<div class="row">
									
						<div class="col-sm-5">
							<input class="form-control" placeholder="Bairro" ng-model="unidadeCtrl.unidade.dadosUnidade.endereco.bairro"	id="bairro" type="text"  maxlength="50" required>
						</div>
						<div class="col-sm-5">
							<input class="form-control" placeholder="Cidade" ng-model="unidadeCtrl.unidade.dadosUnidade.endereco.localidade"	id="cidade" type="text"  maxlength="50" required>
						</div>
						<div class="col-sm-2">
							<input class="form-control" placeholder="Estado" ng-model="unidadeCtrl.unidade.dadosUnidade.endereco.uf" id="estado" type="text" maxlength="50" required>
						</div>
					</div>
					<br>
					
					<br>
			<div class="row ">
					
							<input type="submit" id="submit" value="Salvar"	class="btn btn-lg btn-primary btn-block btn-signin">
						
					</div>
					

				</form>
			</div>

		</div>
		<div class="tablecontainer"></div>
	</div>
</div>
