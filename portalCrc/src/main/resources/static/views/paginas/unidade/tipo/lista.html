<meta charset="UTF-8">
<br>
<br>
<div class="generic-container"
	ng-controller="tipoUnidadeController as tipoCtr">

	<div class="box box-primary" ng-init="tipoCtr.lista()">
	
		<div class="box-header">
			<span class="lead">Lista tipo unidades</span>
		</div>
		<div class="panel-body">
		<input class="form-control" type="text" ng-model="buscaTipo" placeholder="Buscar">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>Setor</th>
						<th>Tipo</th>
						<th>Unidade</th>
						<th>Opções</th>
					</tr>
				</thead>
				<tbody
					ng-repeat=" tipo in tipoCtr.listaTipoUnidade | filter : buscaTipo ">
					<tr>
						<td>{{ tipo.descricao }}</td>
						<td>{{ tipo.mnemonico }}</td>
						<td>{{ tipo.secretaria.mnemonico }}</td>
						<td><a href="#/unidade/tipo/editar/{{tipo.id}}"><i class="glyphicon glyphicon-pencil"></i></a> 
						
				</tr>
				</tbody>
				<tfoot>
				</tfoot>
			</table>
		</div>
	</div>
</div>
