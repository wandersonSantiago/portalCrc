<meta charset="UTF-8">
<br>
<br>
<div class="generic-container"
	ng-controller="secretariaController as secretariaCtrl">

	<div class="box box-primary">

		<div class="box-header">
			<span class="lead">Cadastro Secretaria </span>
		</div>
		<div class="panel-body">

			<br>
			<div class="container col-sm-12 ">
				<form role="form-vertical" name="formSecretaria" ng-submit="secretariaCtrl.salva()">
					
					
					<div class="row">
						<div class="col-sm-3">
								<input class="form-control" name="cnpjField" placeholder="CNPJ" ng-model="secretariaCtrl.secretaria.dadosUnidade.cnpj" id="cnpj"	type="text" ui-br-cnpj-mask required>
						</div>
					</div>
					<br>
					<div class="row">
												
						<div class="col-sm-6" >
							<input class="form-control" placeholder="Nome" ng-model="secretariaCtrl.secretaria.dadosUnidade.nome" id="razaoSocial" name="nome" type="text" required>						
						</div>
					
						<div class="col-sm-6" >
							<input class="form-control" placeholder="Mini nome"	ng-model="secretariaCtrl.secretaria.dadosUnidade.miniNome"	id="miniNome" name="miniNome" type="text" required>
						</div>
					</div>					
					<br>
					
					<div class="row">
												
					
				<div class="col-sm-4">
							<input class="form-control" placeholder="Telefone"	ng-model="secretariaCtrl.secretaria.dadosUnidade.listaTelefones" id="telefone" type="tel" ui-br-phone-number required>
						</div>
					</div>				
					<br>

					<h4>EndereÃ§o</h4>

					<br>
					<div class="row">
						<div class="col-sm-3">
							<input class="form-control" name="cepField"	ng-model="secretariaCtrl.secretaria.dadosUnidade.endereco.cep" id="cep" placeholder="CEP" type="text"    ui-br-cep-mask required>
											
						</div>
					</div>
						

					<br>

					<div class="row">
						<div class="col-sm-5">
							<input class="form-control" placeholder="Rua" ng-model="secretariaCtrl.secretaria.dadosUnidade.endereco.logradouro" id="rua"	type="text" maxlength="50" required>
						</div>
						
						<div class="col-sm-2">
							<input class="form-control" name="numeroSecretaria" placeholder="Numero" ng-model="secretariaCtrl.secretaria.dadosUnidade.endereco.numero" id="numero" type="text" required>
						</div>
					
						<div class="col-sm-5">
							<input class="form-control" placeholder="Complemento" ng-model="secretariaCtrl.secretaria.dadosUnidade.endereco.complemento"		id="complemento"  maxlength="50" type="text">
						</div>
					</div>
						<br>
					<div class="row">
									
						<div class="col-sm-5">
							<input class="form-control" placeholder="Bairro" ng-model="secretariaCtrl.secretaria.dadosUnidade.endereco.bairro"	id="bairro" type="text"  maxlength="50" required>
						</div>
						<div class="col-sm-5">
							<input class="form-control" placeholder="Cidade" ng-model="secretariaCtrl.secretaria.dadosUnidade.endereco.localidade"	id="cidade" type="text"  maxlength="50" required>
						</div>
						<div class="col-sm-2">
							<input class="form-control" placeholder="Estado" ng-model="secretariaCtrl.secretaria.dadosUnidade.endereco.uf" id="estado" type="text" maxlength="50" required>
						</div>
					</div>
					<br>
					
					<br>
			<div class="row ">
					
							<input type="submit" id="submit" value="Salvar"	class="btn btn-lg btn-primary btn-block btn-signin">
						
					</div>
					

				</form>
			</div>

		</div>
		<div class="tablecontainer"></div>
	</div>
</div>
