<meta charset="UTF-8">
<br>
<br>
<div ng-if="!role_coordenadoria" ng-include="'views/erros/permissao.html'"></div>
<div ng-if="role_coordenadoria "	ng-controller="secretariaController as secretariaCtrl">

	<div class="box box-primary">

		<div class="box-header">
			<span class="lead">Cadastro Secretaria </span>
		</div>
		<div class="panel-body">

			<br>
			<div class="container col-sm-12 ">
				<form role="form-vertical" name="formSecretaria" ng-submit="secretariaCtrl.salva()">
									
					<div class="row">
												
						<div class="col-sm-6" >
							<input class="form-control" placeholder="Nome" ng-model="secretariaCtrl.secretaria.nome" id="razaoSocial" name="nome" type="text" required>						
						</div>
					
						<div class="col-sm-6" >
							<input class="form-control" placeholder="Mini nome"	ng-model="secretariaCtrl.secretaria.mnemonico"	id="miniNome" name="miniNome" type="text" required>
						</div>
					</div>					
					<br>
					
					
			<div class="row ">
					
							<input type="submit" id="submit" value="Salvar"	class="btn btn-lg btn-primary btn-block btn-signin">
						
					</div>
					

				</form>
			</div>

		</div>
		<div class="tablecontainer"></div>
	</div>
</div>
