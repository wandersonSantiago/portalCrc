<meta charset="UTF-8">

<br>

<!-- <div ng-if="!role_cadastrar_equipamento" ng-include="'views/erros/permissao.html'"></div> -->
<div ng-controller="equipamentoController as equipamentoCtrl">
	
<div class="box box-primary">
	 <div class="box-header">
			<span class="lead">Cadastro de Equipamento </span>
		</div>
				
		<div class="panel-body">

			<br>
			
			<div class="container col-sm-12 ">
			<form role="form-vertical" name="formEquipamento" ng-submit="equipamentoCtrl.salva()" >
			
				<div class="row">
						<div class="col-sm-6">
						Descrição
							<input class="form-control" placeholder="Descricao"  ng-model="equipamentoCtrl.equipamento.descricao" id="descricao" name="descricao" type="text" required>
							
						</div>
						<div class="col-sm-6">
						Patrimonio
							<input class="form-control" placeholder="Patrimonio"  ng-model="equipamentoCtrl.equipamento.patrimonio" id="nome" name="patrimonio" type="text" required>
							
						</div>
				</div>
					<br>
				<div class="row">						
						<div class="col-sm-6" ng-controller="ipController as ipCtrl" ng-init="ipCtrl.lista()" >
						Tipo de Ip
						<select class="form-control select2" ng-model="equipamentoCtrl.equipamento.ip" 
							ng-options="ip.numero for ip in ipCtrl.listaIp" 
							
							  style=" width: 100%;" required >
								<option value="">Selecione Numero IP do Equipamento</option>
							</select>
						</div>	
						
						<div class="col-sm-6" ng-init="equipamentoCtrl.listaTipoEquipamentoEnum()" >
						Tipo de Equipamento
						<select class="form-control select2" ng-model="equipamentoCtrl.equipamento.tipoEquipamento" 
							ng-options="tipoEquipamentoEnum for tipoEquipamentoEnum in equipamentoCtrl.tipoEquipamentoEnum" 
							
							  style=" width: 100%;" required >
								<option value="">Selecione tipo de equipamento</option>
							</select>
						</div>																		
				</div>
						<br>
					
					<div class="row">
					<div class="col-sm-6" ng-controller="pontoController as pontoCtrl" ng-init="pontoCtrl.lista()" >
					Número Ponto
						<select class="form-control select2" ng-model="equipamentoCtrl.equipamento.ponto" 
							ng-options="ponto.numero for ponto in pontoCtrl.listaPonto" 
							
							  style=" width: 100%;" required >
								<option value="">Selecione Numero Ponto/Espelho</option>
							</select>
						</div>		
																
					</div>
					<br>	
																
					
					<div class="row ">
					<div class="col-sm-4"></div>
						<div class="col-sm-4">
							<input type="submit" id="submit" value="Salvar"	class="btn btn-lg btn-primary btn-block btn-signin">
						</div>
							
					</div>
						
									
				</form>
			</div>
	</div>
	<div class="tablecontainer"></div>
</div>
</div>
