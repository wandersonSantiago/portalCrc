<meta charset="UTF-8">

			<div class="col-sm-12 ">
				<form role="form-vertical" ng-submit="ctrl.submit()" >
					<div class="row">
						 <div class="col-sm-2">
						Numero:
							<input class="form-control" ng-model="ctrl.auditorio.numero" placeholder="Numero" id="numero" type="text" required>
						</div>
					</div>
					<br>
					<div class="row">					
						<div class="col-sm-6">
						Descricao:
							<input class="form-control" ng-model="ctrl.auditorio.descricao" placeholder="Descrição" id="descricao" type="text" required>
						
						</div>				
										
					</div>	
					<br>
							
					<div class="row ">
						<div class="col-sm-4"></div>
						<div class="col-sm-4">
							<input type="submit" id="submit" value="Salvar" ng-disabled="!ctrl.auditorio.numero || !ctrl.auditorio.descricao"
								class="btn btn-lg btn-primary btn-block btn-signin">
						</div>
					</div>
				</form>
			</div>
