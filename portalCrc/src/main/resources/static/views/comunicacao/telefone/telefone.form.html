<meta charset="UTF-8">

			<div class="col-sm-12 ">
				<form role="form-vertical" ng-submit="foneCtrl.submit()" >
					<div class="row">
						<div class="col-sm-6">
						Descrição:
							<input class="form-control" ng-model="foneCtrl.telefone.descricao" placeholder="Descrição" id="descricao" type="text" required>
						</div>
						<div class="col-sm-6">
						Numero:
							<input class="form-control" ng-model="foneCtrl.telefone.telefone" placeholder="(19)3838-9999" ui-br-phone-number id="telefone" type="text" required>
						</div>
					</div>
					<br>
					<div class="row">	
					<div>			
						<div class="col-sm-6">
						Setor:
							<select class="form-control select2" ng-model="foneCtrl.telefone.setor" 
							ng-options="setor.nome for setor in foneCtrl.setores"  >
								<option value="">{{foneCtrl.telefone.setor.nome}}</option>
							</select>
						</div>				
					</div>							
					</div>	
					<br>							
					<div class="row ">
						<div class="col-sm-4"></div>
						<div class="col-sm-4">
							<input type="submit" id="submit" value="Salvar" ng-disabled="!foneCtrl.telefone.descricao  || !foneCtrl.telefone.telefone"
								class="btn btn-lg btn-primary btn-block btn-signin">
						</div>
					</div>
				</form>
			</div>
