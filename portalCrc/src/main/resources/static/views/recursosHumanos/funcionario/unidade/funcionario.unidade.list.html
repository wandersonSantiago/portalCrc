<meta charset="UTF-8">
<div class="row">
	<div class="col-sm-3">
		<input class="form-control" placeholder="Pesquisar..." type="text" ng-model="buscar">
	</div>
</div>

<br>
		<div class=" table-responsive"  >		
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
					<th class="btn btn-primary btn-flat col-sm-2"><md-button  ><h5>Nome</h5></md-button> </th>
					<th class="btn btn-primary btn-flat col-sm-2"><md-button  ><h5>CPF</h5></md-button> </th>
					<th class="btn btn-primary btn-flat col-sm-2"><md-button  ><h5>Telefone</h5></md-button> </th>
					<th class="btn btn-primary btn-flat col-sm-1"><md-button  ><h5>Sexo</h5></md-button> </th>
					<th class="btn btn-primary btn-flat col-sm-1"><md-button  ><h5>Cidade</h5></md-button> </th>
					<th class="btn btn-primary btn-flat col-sm-1"><md-button  ><h5>Opções</h5></md-button> </th>
						
					</tr>
				</thead>
				<tbody
					ng-repeat=" funcionario in funcionarioCtrl.funcionarios | filter : buscar">
					<tr>
					<td ui-sref="funcionario.visualizar({idFuncionario : funcionario.id})"><a title="Informações do Funcionario" href="">{{ funcionario.pessoa.nomeCompleto }}</a></td>
						<td>{{ funcionario.pessoa.cpf }}</td>
						<td>{{ funcionario.pessoa.telefoneCelular}}</td>
						<td>{{ funcionario.pessoa.sexo }}</td>
						<td>{{ funcionario.pessoa.endereco.localidade}}</td>
						<td class="text-center"><a title="Editar Funcionario" ui-sref="funcionario.editar({idFuncionario : funcionario.id})"><i class="glyphicon glyphicon-edit"></i></a>&nbsp;&nbsp;&nbsp;
						<a title="Atribuir Unidade" ui-sref="funcionarioUnidade.unidade({idFuncionario : funcionario.id})"><i class="glyphicon glyphicon-home"></i></a>					
					</tr>							
				</tbody>
				<tfoot>
					<tr>
					

					</tr>
				</tfoot>
			</table>
		</div>
