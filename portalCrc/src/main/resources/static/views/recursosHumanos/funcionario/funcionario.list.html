<meta charset="UTF-8">

		<div class=" table-responsive"  >
		
		<input class="form-control" type="text" placeholder="Buscar" ng-model="buscaFuncionario" >
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>Nome</th>
						<th>CPF</th>
						<th>Telefone</th>
						<th>Sexo</th>
						<th>Cidade</th>
						<th>Editar</th>
					</tr>
				</thead>
				<tbody
					ng-repeat=" funcionario in funcionarioCtrl.funcionarios | filter : buscaFuncionario">
					<tr>
					<td>{{ funcionario.pessoa.nomeCompleto }}</td>
						<td>{{ funcionario.pessoa.cpf }}</td>
						<td>{{ funcionario.pessoa.telefoneCelular}}</td>
						<td>{{ funcionario.pessoa.sexo }}</td>
						<td>{{ funcionario.pessoa.endereco.localidade}}</td>
						<td><a ui-sref="funcionario.editar({idFuncionario : funcionario.id})"><i class="glyphicon glyphicon-edit"></i></a>
						<td><a ui-sref="funcionario.visualizar({idFuncionario : funcionario.id})"><i class="glyphicon glyphicon-pencil"></i></a>
						<td><a ui-sref="funcionarioUnidade.unidade({idFuncionario : funcionario.id})"><i class="glyphicon glyphicon-pencil"></i></a>					
					</tr>							
				</tbody>
				<tfoot>
					<tr>
					

					</tr>
				</tfoot>
			</table>
		</div>
