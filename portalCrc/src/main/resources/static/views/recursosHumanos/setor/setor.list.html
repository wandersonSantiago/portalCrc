<meta charset="UTF-8">

		<div class="table-response">
		<input class="form-control" type="text" ng-model="buscaSetor" placeholder="Buscar">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>Setor</th>
						<th>Tipo</th>
						<th>Tipo Unidade</th>
						<th>Opções</th>
					</tr>
				</thead>
				<tbody
					ng-repeat=" setor in setorCtrl.setores | filter : buscaSetor ">
					<tr>
						<td>{{ setor.nome }}</td>
						<td>{{ setor.tipoSetor }}</td>
						<td>{{ setor.tipoUnidade.mnemonico}}</td>
						<td><a ui-sref="setor.editar({idSetor : setor.id})"><i class="glyphicon glyphicon-edit"></i></a> 
						
				</tr>
				</tbody>
				<tfoot>
				</tfoot>
			</table>
		</div>
