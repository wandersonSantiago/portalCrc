<meta charset="UTF-8">
		<div class="panel-body table-responsive">
		<input class="form-control" type="text" ng-model="buscar" placeholder="Buscar">

					<tr>
						<th>Descrição</th>
						<th>Tipo</th>
						<th>Opções</th>
					</tr>
				</thead>
				<tbody	ng-repeat=" permissao in strl.permissoes | filter : buscar ">

						<td><a ui-sref="permissao.editar({idPermissao : permissao.id})"><i class="glyphicon glyphicon-edit"></i></a> 						
				</tr>
				</tbody>
				<tfoot>
				</tfoot>
			</table>
		</div>
