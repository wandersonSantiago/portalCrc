<meta charset="UTF-8">

<form name="formFoto" >
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4" flow-init="{singleFile:true}"
			flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]"
			class="ng-scope" flow-name="obj.flow">
			<div ng-show="!$flow.files.length">
			<div class="col-sm-3"></div>
				<img ng-src="{{usuario.caminhoFoto ? usuario.caminhoFoto : '../../../../public/img/avatar_2x.png' }}"
				  class="img-circle" alt="User Image">
			</div>
			<div class="thumbnail " ng-show="$flow.files.length">
				<img flow-img="$flow.files[0]">
			</div>
			<br>
			<div>
				<span class="btn btn-primary col-sm-12" ng-show="!$flow.files.length"
					flow-btn="">Selecione uma imagem<input type="file"
					style="visibility: hidden; position: absolute;">
					</span> <br>
					<span class="btn btn-info col-sm-12  " ng-show="$flow.files.length"
					flow-btn="">Trocar<input type="file"
					style="visibility: hidden; position: absolute;">
					</span><br> 
					<span class="btn btn-danger col-sm-12 " ng-show="$flow.files.length"
					ng-click="$flow.cancel()"> Remover </span>
					<br>
					<input ng-show="$flow.files.length" type="button" id="submit" value="Salvar" ng-click="ctrl.salvarFoto()"
				class="btn btn-primary col-sm-12">
			</div>
		</div>
	</div>
	<br> <br>
	<hr>
	<span class=" col-sm-12 btn btn-flat  btn-primary"><h3>Dados Pessoais</h3></span>
	<center> {{usuario.funcionario.pessoa.nomeCompleto}} <br>
	 {{usuario.funcionario.setorAtual.nome}} <br>
	 {{usuario.funcionario.unidadeAtual.dadosUnidade.nome}} <br></center>
	<hr>
	
	<span class=" col-sm-12 btn btn-flat  btn-primary"><h3>Dados Usu√°rio</h3></span>
	<h3>Status</h3>
	<div class="row">
	<div class="col-sm-4">
				<div class="input-group margin">
					<select class="form-control select2"
						ng-model="usuario.status"
						ng-change="ctrl.alterarStatus(usuario)"
						ng-options="status for status in ctrl.status track by status">
						<option value=""></option>
					</select> <span class="input-group-btn"> <a type="button"
						class="btn btn-info btn-flat"><i>Status</i></a>
					</span>
				</div>
			</div>
			</div>
	<br>
	
	
<h3>Senha</h3>
<div class="row">

		<div class="col-sm-4">
			<div class="input-group margin">
				<input type="password" class="form-control select2"
					ng-model="senhaVerificacao"> <span class="input-group-btn">
					<a type="button" class="btn btn-info btn-flat"><i>Senha Atual</i></a>
				</span>
			</div>
		</div>		
	</div>
	<div class="row">
		<div class="col-sm-4">
			<div class="input-group margin">
				<input type="password" class="form-control select2"
					ng-model="senha"> <span class="input-group-btn">
					<a type="button" class="btn btn-info btn-flat"><i>Nova Senha</i></a>
				</span>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="input-group margin">
				<input type="password" class="form-control select2"
					ng-model="senhaRepitida"> <span
					class="input-group-btn"> <a type="button"
					class="btn btn-info btn-flat"><i>Repetir Senha</i></a>
				</span>
			</div>
		</div>
	</div>
	<br> <br>
	<div class="row ">
		<div class="form-group col-sm-4"></div>
		<div class="form-group col-sm-4">
			<input type="button" ng-click="ctrl.alterarSenha(usuario , senhaVerificacao, senha, senhaRepitida  )" id="submit" value="Salvar"
				class="btn btn-lg btn-primary btn-block btn-signin">
		</div>

	</div>

</form>
