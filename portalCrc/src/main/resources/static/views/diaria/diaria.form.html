<meta charset="UTF-8">
			<div class="col-sm-12 ">
				<form role="form-vertical" name="formDiaria"  ng-submit="diariaCtrl.submit()">				
										
					<div class="row">
					<div class="col-sm-3">
					Mês referente as Diárias
								<select class="form-control select2"  ng-model="diariaCtrl.diaria.mes"  ng-options="mes for mes in listarMes" required>
									<option value="">{{diariaCtrl.diaria.mes}}</option>
								</select>
							</div>
					</div>		
					<div class="row">
						<div class="col-sm-4">
						Menssagem para as Unidades
						<textarea class="textarea text-uppercase form-control"  placeholder="Ex: Preencher até 5° dia util"  ng-model="diariaCtrl.diaria.observacao" id="motivo" placeholder="Motivo"
									style="width: 100%; height: 100px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
						</div>	
					</div>					
						
					<br>
					<div class="row ">
					<div class="col-sm-4"></div>
						<div class="col-sm-4">		
							<input type="submit" id="submit" value="Salvar"	class="btn btn-lg btn-primary btn-block btn-signin">
						</div>
					</div>

				</form>
			</div>
