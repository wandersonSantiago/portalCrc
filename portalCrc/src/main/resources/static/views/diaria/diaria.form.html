<meta charset="UTF-8">
<div class="col-sm-12 ">
	<form role="form-vertical" name="formDiaria"
		ng-submit="diariaCtrl.submit()">

		<div class="row">
			<div class="col-sm-6">
				Mês referente as Diárias: <select class="form-control select2"
					ng-model="diariaCtrl.diaria.mes"
					ng-options="mes for mes in listarMes" required>
					<option value="">{{diariaCtrl.diaria.mes}}</option>
				</select>
			</div>
			<div class="col-sm-6">
				Valor UFESP: <input type="text" class="form-control" ng-disabled="diariaCtrl.diaria.id"
					ng-model="diariaCtrl.diaria.valorUfesp" ui-money-mask
					placeholder="R$" required>
				<md-tooltip md-direction="top">
				<span ng-show="!diariaCtrl.diaria.id" class="form-label">Favor conferir o valor da UFESP antes de Salvar, pois não poderá ter alterção posterior!!!</span>				
				<span ng-show="diariaCtrl.diaria.id" class="form-label">Se for necessário a alteração favor entrar em contato com o suporte técnico!!!</span>				
				
				</md-tooltip>
				<button ng-show="diariaCtrl.diaria.valorUfesp && !diariaCtrl.diaria.id" type="button" class="form-control btn btn-warning"><h5>Favor conferir o valor da UFESP antes de Salvar, pois não poderá ter alterção posterior!!!</h5></button>
				<button ng-show="diariaCtrl.diaria.id" type="button" class="form-control btn btn-danger"><h4>Valor UFESP não pode ser alterado!!!</h4></button>
		</div>
		</div>
		<br> <br>
		<div class="row">
			<div class="col-sm-12">
				Menssagem para as Unidades:
				<textarea class="textarea text-uppercase form-control"
					placeholder="Ex: Preencher até 5° dia util (Máximo 30 caracteres)"
					ng-model="diariaCtrl.diaria.observacao" id="motivo"
					placeholder="Motivo" maxlength="30"
					style="width: 100%; height: 100px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"
					required></textarea>
			</div>
		</div>
		<br> <br>
		<div class="row ">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<input type="submit" id="submit"
					ng-disabled="!diariaCtrl.diaria.mes || !diariaCtrl.diaria.valorUfesp || !diariaCtrl.diaria.observacao"
					value="Salvar" class="btn btn-lg btn-primary btn-block btn-signin">
			</div>
		</div>

	</form>
</div>
