<meta charset="UTF-8">

<div class="col-sm-4">
<input class="form-control" type="text" placeholder="Pesquisar..."
	ng-model="buscar">
</div>


<br>
<br>
<br>
<br>
<div ng-repeat=" diaria in diariaCtrl.diarias | filter : buscar | orderBy : 'id'">
<div class="col-sm-6"  flex-sm="45" flex-gt-sm="35" flex-gt-md="50" layout-padding layout-wrap layout-fill style="padding-bottom: 32px;" > 
	
<div  md-whiteframe="{{height}}" 
	layout="column" layout-align="center center"
	ng-init="height = 1" ng-mouseenter="height = 24"
	ng-mouseleave="height = 5"
	>

	<div class="row">		
		<span data-toggle="modal" title="Informações sobre esta diária." data-target="#informacaoModal" 
		ng-model="diaria"  ng-click="diariaCtrl.informacaoModal(diaria)" class="btn btn-primary btn-flat"><h3>{{diaria.mes}}</h3></span>

	</div>
	<br>
	<div class="row">
		<a permission="['DIARIA_FINANCAS_LANCAMENTO' , 'ADMIN']" class="btn btn-primary btn-flat" title="Lançar diaria para determinado funcionário"
			ui-sref="funcionarioDiaria.verificar({idDiaria : diaria.id})"><i
			class="glyphicon glyphicon-copy"></i></a> <a permission="['DIARIA' , 'ADMIN']"
			class="btn btn-primary btn-flat"  title="Lançar diaria"
			ui-sref="item.cadastrar({idDiaria : diaria.id, idFuncionario : usuario.funcionario.id})"><i
			class="glyphicon glyphicon-copy"></i></a> 
			<a permission="['DIARIA' , 'ADMIN']"
			class="btn btn-info btn-flat"  title="Total de Diária do referente mês " 
			ui-sref="item.usuario({idDiaria : diaria.id})"><i
			class="glyphicon glyphicon-user"></i></a>
			<a permission="['DIARIA_FINANCAS' , 'ADMIN']"
			class="btn btn-warning btn-flat"  title="Encerrar diaria, apos este encerramento os funcionarios não poderão lançar mais diarias!!!"
			ng-click="diariaCtrl.encerrar(diaria)"><i
			class="glyphicon glyphicon-off"></i></a> <a permission="['DIARIA_FINANCAS_UNIDADE' , 'ADMIN']"
			class="btn btn-info btn-flat"  title="Relatório diaria para unidades"
			ui-sref="funcionarioDiaria.unidade({idDiaria : diaria.id})"><i
			class="glyphicon glyphicon-list-alt"></i></a> <a permission="['DIARIA_FINANCAS_COORDENADORIA' , 'ADMIN']"
			class="btn btn-info btn-flat" title="Relatório diaria para coordenadorias"
			ui-sref="funcionarioDiaria.coordenadoria({idDiaria : diaria.id})"><i
			class="glyphicon glyphicon-list-alt"></i></a> <a permission="['DIARIA_FINANCAS_SECRETARIA' , 'ADMIN']"
			class="btn btn-info btn-flat" title="Relatório diaria para secretarias"
			ui-sref="funcionarioDiaria.secretaria({idDiaria : diaria.id})"><i
			class="glyphicon glyphicon-list-alt"></i></a> <a permission="['DIARIA_FINANCAS' , 'ADMIN']"
			class="btn btn-success btn-flat" title="Editar diaria"
			ui-sref="diaria.editar({idDiaria : diaria.id})"><i
			class="glyphicon glyphicon-edit"></i></a>
	</div>
	</div>
	
	<!-- INICIO  modal do informaçoes da diaria -->
<div class="modal fade bs-example-modal-lg modal-primary"
	id="informacaoModal" tabindex="-1" role="dialog"
	aria-labelledby="exampleModalLabel">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="exampleModalLabel">Diária
					{{info.mes}}</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<br>
					<div class="col-sm-12">
						<h3>Observação:</h3>
						<br>
						<h4>{{info.observacao}}</h4>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-sm-6">
						<h3>Data Abertura:</h3>
						<br>
						<h4>{{info.dataAbertura | date :
							'dd/MM/yyyy'}}</h4>
					</div>
					<div class="col-sm-6">
						<h3>Valor UFESP:</h3>
						<br>
						<h4>{{info.valorUfesp | currency}}</h4>
					</div>
				</div>
				<br>
				<hr>
				<br>
			</div>
			<div class="modal-footer ">
				<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
			</div>
		</div>
	</div>
</div>
<!-- FIM  modal do informaçoes da diaria -->
</div>
</div>
