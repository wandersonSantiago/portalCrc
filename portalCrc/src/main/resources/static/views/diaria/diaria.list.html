<meta charset="UTF-8">
<div permission="['DIARIA_FINANCAS']">

	<div ng-if="ctrl.diaria == ''" class="row col-sm-12" align="center">
		<div class="jumbotron">
			<div class="container" align="center">
				<h1>Não há nenhuma Diaria aberta!</h1>
				<p>
					<a class="btn btn-primary btn-lg" href=""
						ui-sref="diaria.cadastrar" role="button">Nova Diária</a>
				</p>
			</div>
		</div>
	</div>

	<div ng-if="ctrl.diaria != ''" class="row col-sm-12" align="center">
		<div class="jumbotron">
			<div class="container" align="center">
				<h1>{{ctrl.diaria.mes}}</h1>
				<h3>Valor UFESP : {{ctrl.diaria.valorUfesp | currency}}</h3>
			</div>
		</div>
	</div>
</div>
<div class="row" ng-if="ctrl.diaria != ''">
<div class="col-md-12" align="center">
	<canvas id="bar" class="chart chart-bar" chart-data="data"
		chart-labels="labels"> chart-series="series"
</canvas>
</div>
</div>
