<meta charset="UTF-8">
		<div class="table-responsive"  >
			
    <hr>    
		<input class="form-control" type="text" placeholder="Pesquisar..." ng-model="buscar" >
			<table class="table table-hover" >
				<thead>
					<tr>
						<th>Favorecido</th>
						<th>Cargo</th>
						<th>Data Cadastro</th>
						<th>Valor da Di√°ria</th>
						<th>indice Ufesp</th>	
						<th ng-if="diaria.diaria.status == 'ABERTO'">Editar</th>
																
					</tr>
				</thead>
				<tbody ng-repeat=" diaria in ctrl.listaDiaria | filter : busca |  orderBy : '-id'">
					<tr>					
					<td>{{ diaria.funcionario.pessoa.nomeCompleto }}</td>
					<td>{{ diaria.funcionario.cargoAtual.descricao }}</td>
					<td>{{ diaria.dataCadastro | date : 'dd/MM/yyyy'}}</td>			
					<td>{{ diaria.totalValorDiaria | currency }}</td>
					<td>{{ diaria.indiceUfesp }}</td>
					<td ng-if="diaria.diaria.status == 'ABERTO'"><a title="teste" ui-sref="funcionarioDiaria.editar({idFuncionario : diaria.funcionario.id})"><i class="glyphicon glyphicon-edit"></i></a></td>
					<td ng-if="diaria.diaria.status == 'ABERTO'"><a href="" ng-click="ctrl.excluir(diaria)"><i class="glyphicon glyphicon-remove"></i></a></td>
					
					</tr>
							
				</tbody>
				<tfoot>
					<tr>
					

					</tr>
				</tfoot>
			</table>
		</div>
