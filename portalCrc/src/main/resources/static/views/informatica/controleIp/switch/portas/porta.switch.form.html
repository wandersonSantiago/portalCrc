<meta charset="UTF-8">
			<div class="container col-sm-12 ">			
						
				<form role="form-vertical" name="formSwitch" ng-submit="portaSwitchCtrl.submit()" >
					<div class="row">
						<div class="col-sm-6">
						Descrição:
							<input class="form-control" placeholder="Descrição"  ng-model="portaSwitchCtrl.portaSwitch.descricao" id="descricao" name="descricao" type="text" required>
							</div>
						<div class="col-sm-2">
						Número:
							<input class="form-control" placeholder="Numero"  ng-model="portaSwitchCtrl.portaSwitch.numero" id="numero" name="numero" type="text" required>							
						</div>
						<div class="col-sm-2">
						Status:
							<input class="form-control" placeholder="Status"  ng-model="portaSwitchCtrl.portaSwitch.status" id="status" name="status" type="text" required>							
						</div>
					</div>					
				<br>
				<br>
					<div class="row ">
					<div class="col-sm-4"></div>
						<div class="col-sm-4">
							<input type="submit" id="submit" value="Salvar" class="btn btn-lg btn-primary btn-block btn-signin">
						</div>
					</div>

				</form>
			</div>
