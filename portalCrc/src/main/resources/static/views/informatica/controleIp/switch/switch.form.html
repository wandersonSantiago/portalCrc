<meta charset="UTF-8">
			<div class="container col-sm-12 ">			
						
				<form role="form-vertical" name="formSwitch" ng-submit="switchCtrl.submit()" >
					<div class="row">
						<div class="col-sm-6">
						Switch Nome	
							<input class="form-control" placeholder="Nome"  ng-model="switchCtrl.switch.nome" id="nome" name="nome" type="text" required>
							</div>
						<div class="col-sm-2">
						Quantidade de Portas
							<input class="form-control" placeholder="Qtde de Portas"  ng-model="switchCtrl.switch.qtdPortas" id="qtde" name="qtde" type="text" required>							
						</div>
					</div>					
				<br>
				<br>
					<div class="row ">
					<div class="col-sm-4"></div>
						<div class="col-sm-4">
							<input type="submit" id="submit" value="Salvar" ng-disabled="!switchCtrl.switch.nome || !switchCtrl.switch.qtdPortas"	class="btn btn-lg btn-primary btn-block btn-signin">
						</div>
					</div>

				</form>
			</div>
