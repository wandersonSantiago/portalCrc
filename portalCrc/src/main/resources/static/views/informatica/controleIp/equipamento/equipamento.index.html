<meta charset="UTF-8">

<div class="row">
	<div class="col-sm-2">
	<div class="row">
	 <div class="box box-solid">
            <div class="box-header with-border">
              <h3 class="box-title">Menu</h3>

              <div class="box-tools">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
              </div>
            </div>
		<div class="box-body no-padding">
              <ul class="nav nav-pills nav-stacked">
                <li permission="['EQUIPAMENTO' , 'ADMIN']"><a href="" ui-sref="equipamento.cadastrar"><i class="fa fa-plus-circle"></i>Novo</a></li>
                <li permission="['EQUIPAMENTO' , 'ADMIN']"><a href="" ui-sref="equipamento.listar"><i class="fa fa-spinner"></i>Todos<span class="label label-info pull-right">{{qtdEquipamentos}}</span></a></li>
                <li permission="['EQUIPAMENTO' , 'ADMIN']"><a href="" ui-sref="equipamento.ativo"><i class="fa fa-thumbs-up"></i>Ativos<span class="label label-success pull-right">{{qtdEquipamentosAtivo}}</span></a></li>
                <li permission="['EQUIPAMENTO' , 'ADMIN']"><a href="" ui-sref="equipamento.inativo"><i class="fa fa-thumbs-down"></i>Inativos<span class="label label-warning pull-right">{{qtdEquipamentosInativo}}</span></a></li>
                <li permission="['EQUIPAMENTO' , 'ADMIN']"><a href="" ui-sref="equipamento.baixado"><i class="fa fa-times"></i>Baixados<span class="label label-danger pull-right">{{qtdEquipamentosBaixado}}</span></a></li>                
              </ul>
            </div>
           </div>
           </div>
     <div class="row">
     	<div class="box box-solid">
            <div class="box-header with-border">
              <h3 class="box-title"><a href="" ui-sref="manutencaoEquipamento.listar">Preventivas</a></h3>

              <div class="box-tools">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
              </div>
            </div>
		<div class="box-body no-padding">
              <ul class="nav nav-pills nav-stacked" ng-repeat="equipamento in manutencaoEquipamentos">
                <li><a href="" ui-sref="manutencaoEquipamento.servico({idManutencaoEquipamento : equipamento.id})" ><i class="glyphicon glyphicon-wrench"></i>{{equipamento.equipamento.patrimonio}}
                - {{equipamento.dataPreventiva | date : 'dd/MM/yyyy'}}</a></li>
              </ul>
            </div>
           </div>
     </div>
        </div>
       <div class="col-sm-10">     
			<div class="box box-primary" >	
					<div class="box-header">Equipamento</div>
					<div class="panel-body">
						<div class="ui-view"></div>
					</div>
			</div>
		</div>
</div>
