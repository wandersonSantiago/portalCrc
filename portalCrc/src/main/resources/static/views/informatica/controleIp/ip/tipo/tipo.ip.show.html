<meta charset="UTF-8">

<!-- <div ng-if="!role_cadastrar_ip" ng-include="'views/erros/permissao.html'"></div> -->
<div ng-controller="tipoIpController as tipoIpCtrl">


	<div class="box box-primary">
		<!-- Default panel contents -->
		<div class="box-header">
			<span class="lead">Editar de tipo Ip </span>
		</div>
		<div class="panel-body">

			<br>
			<div class="container col-sm-12 ">
			<form role="form-vertical" name="formIp" ng-submit="tipoIpCtrl.altera()" >
					<div class="row">
						<div class="col-sm-6">
							<input class="form-control" placeholder="Descrição"  ng-model="tipoIpCtrl.tipoIp.descricao" id="descricao" name="descricao" type="text" required>
							
						</div>
					</div>
					<br>
					
					
					<div class="row ">
					<div class="col-sm-4"></div>
						<div class="col-sm-4">
							<input type="submit" id="submit" value="Salvar"	class="btn btn-lg btn-primary btn-block btn-signin">
						</div>
							
					</div>

				</form>
			</div>		
	</div>
	<div class="tablecontainer"></div>
</div>
</div>
