 <meta charset="UTF-8">
		<div class="panel-body table-responsive">
		<input class="form-control" type="text" ng-model="buscar" placeholder="Pesquisar...">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>Descrição</th>
						<th>Porta</th>
						<th>Status</th>
						
					</tr>
				</thead>
				<tbody ng-repeat=" switch in switchCtrl.switch.portaSwitch | filter : buscar "> 
					<tr>
						<td>{{ switch.descricao }}</td>
						<td>{{ switch.numero }}</td>		
						<td>{{ switch.status }}</td>
						<td><a ui-sref="portaSwitch.editar({idPortaSwitch : switch.id})"><i class="glyphicon glyphicon-edit"></i></a> 					
					</tr>
				</tbody>
				<tfoot>
				</tfoot>
			</table>
		</div>
