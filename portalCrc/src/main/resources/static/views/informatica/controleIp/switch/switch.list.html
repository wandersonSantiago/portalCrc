 <meta charset="UTF-8">
 
 <div class="row">
	<div class="col-sm-3">
		<input class="form-control" placeholder="Pesquisar..." type="text" ng-model="buscar">
	</div>
</div>

<br>
		<div class="panel-body table-responsive">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
							<th class="btn btn-primary btn-flat col-sm-2"><h6>nome</h6></th>
					<th class="btn btn-primary btn-flat col-sm-2"><h6>quantidade</h6></th>
					<th class="btn btn-primary btn-flat col-sm-1"><h6>editar</h6> </th>		
					</tr>
				</thead>
				<tbody ng-repeat=" switch in switchCtrl.switchs | filter : buscar "> 
					<tr>
						<td><a ui-sref="switch.show({idSwitch : switch.id})">{{ switch.nome }}</a></td>
						<td>{{ switch.qtdPortas }}</td>		
						<td><a ui-sref="switch.editar({idSwitch : switch.id})"><i class="glyphicon glyphicon-edit"></i></a> 					
					</tr>
				</tbody>
				<tfoot>
				</tfoot>
			</table>
		</div>
