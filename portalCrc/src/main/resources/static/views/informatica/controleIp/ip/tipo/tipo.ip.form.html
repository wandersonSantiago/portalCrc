<meta charset="UTF-8">
			<div class="col-sm-12 ">
			<form role="form-vertical" name="formIp" ng-submit="tipoIpCtrl.submit()" >
					<div class="row">
						<div class="col-sm-6">
							<input class="form-control" placeholder="Descrição"  ng-model="tipoIpCtrl.tipoIp.descricao" id="descricao" name="descricao" type="text" required>
							
						</div>
					</div>
					<br>
					
					
					<div class="row ">
					<div class="col-sm-4"></div>
						<div class="col-sm-4">
							<input type="submit" id="submit" value="Salvar"	ng-disabled="!tipoIpCtrl.tipoIp.descricao" class="btn btn-lg btn-primary btn-block btn-signin ">
						</div>
							
					</div>

				</form>
			</div>
