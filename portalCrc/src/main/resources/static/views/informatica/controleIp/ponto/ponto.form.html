<meta charset="UTF-8">			
			<div class="container col-sm-12 ">
			<form role="form-vertical" name="formPonto" ng-submit="pontoCtrl.submit()" >							
					<div class="row">
						<div class="col-sm-4">
						Descrição:
							<input class="form-control" placeholder="Descricao"  ng-model="pontoCtrl.ponto.descricao" id="descrica" name="descricao" type="text" required>							
						</div>
				
						<div class="col-sm-3">
						Numero ponto:
							<input class="form-control" placeholder="Numero"  ng-model="pontoCtrl.ponto.numero" id="numero" name="numero" type="text" required>							
						</div>
					
						<div class="col-sm-5">
						Setor:
						<select class="form-control " ng-model="pontoCtrl.ponto.setor"  
							ng-options="setor.nome for  setor in pontoCtrl.setores" >
								<option value="">{{pontoCtrl.ponto.setor.nome}}</option>								
							</select>
						</div>	
					</div>
					<br>
					<div class="row">
						<div class="col-sm-4">
						Switch:
						<select class="form-control " ng-model="pontoCtrl.ponto.switchs" ng-blur="pontoCtrl.listarPortasSwitch(pontoCtrl.ponto.switchs.id)"
							ng-options="switchs.nome for  switchs in pontoCtrl.switchs" >
								<option value="">{{pontoCtrl.ponto.switchs.nome}}</option>
							</select>
						</div>	
						<div class="col-sm-3">
						Porta:
						<select class="form-control " ng-model="pontoCtrl.ponto.portaSwitch" 
							ng-options="porta.numero for  porta in portasLivres" >
								<option value="">{{pontoCtrl.ponto.portaSwitch.numero}}</option>
							</select>
						</div>	
					</div>																				
						<br>
						<br>
					<br>				
					<br>
					<div class="row ">
					<div class="col-sm-4"></div>
						<div class="col-sm-4">
							<input type="submit" id="submit" value="Salvar"	class="btn btn-lg btn-primary btn-block btn-signin">
						</div>
					</div>
									
				</form>
			</div>
