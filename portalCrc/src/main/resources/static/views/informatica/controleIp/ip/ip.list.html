 <meta charset="UTF-8">
 
 <div class="row">
	<div class="col-sm-3">
		<input class="form-control" placeholder="Pesquisar..." type="text" ng-model="buscar">
	</div>
</div>

<br>
		<div class="panel-body table-responsive">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
							<th class="btn btn-primary btn-flat col-sm-2"><h6>NÃºmero</h6></th>
					<th class="btn btn-primary btn-flat col-sm-2"><h6>Tipo</h6></th>
					<th class="btn btn-primary btn-flat col-sm-1"><h6>Status</h6> </th>					
					<th class="btn btn-primary btn-flat col-sm-1"><h6>Editar</h6> </th>
						
					</tr>
				</thead>
				<tbody
					 ng-repeat=" ip in ipCtrl.ips | filter : buscar | orderBy : 'id' "> 
					<tr>
						<td>{{ ip.numero }}</td>
						<td><div class="row">
							<div class="col-sm-12"  >
								<select class="form-control " ng-model="ip.tipo" 
									ng-options="tipoIp.descricao for tipoIp in ipCtrl.tipoIps"  required >
										<option ng-value="ip.tipo" value="">{{ip.tipo.descricao}}</option>
									</select>
								</div>						
					</div></td>
					<td>{{ ip.status }}</td>
						<td ><a class="btn btn-success" ng-click="ipCtrl.alterar(ip)">Alterar</a> 						
				</tr>
				</tbody>
				<tfoot>
				</tfoot>
			</table>
		</div>
	</div>
</div>
