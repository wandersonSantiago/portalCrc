<meta charset="UTF-8">

<!-- <div ng-if="!role_cadastrar_ponto" ng-include="'views/erros/permissao.html'"></div> -->
<div ng-controller="reservaController as reservaCtrl">


	<div class="box box-primary">
		<!-- Default panel contents -->
		<div class="box-header">
			<span class="lead">Editar Reserva </span>
		</div>
		<div class="panel-body">

			<br>
			<div class="container col-sm-12 ">
			<form role="form-vertical" name="formReserva" ng-submit="reservaCtrl.salva()" >
												
				<br>		
						<div class="row">
						<div class="col-sm-6">
							<input class="form-control" placeholder="Data Reserva"  ng-model="reservaCtrl.reserva.dataReserva" id="data" name="date" type="date" required>
							
						</div>
																	
					</div>
					<br>
						<div class="row">
						<div class="col-sm-6">
							<input class="form-control" placeholder="Hora Reserva"  ng-model="reservaCtrl.reserva.horaReserva" id="hora" name="hora" type="date" required>
							
						</div>
						
						<br>
						<div class="row">
						<div class="col-sm-6">
							<input class="form-control" placeholder="Funcionario"  ng-model="reservaCtrl.reserva.funcionario" id="funcionario" name="nome" type="text" required>
							
						</div>
																	
					</div>
						<br>
						<br>
						<br>
					<br>
						
					<div class="row">
						<div class="col-sm-6">
							<input class="form-control" placeholder="Descricao"  ng-model="auditorioCtrl.auditorio.descricao" id="descricao" name="descricao" type="text" required>
						</div>
					</div>
					
					<br>
				
					
					<div class="row">
					<div class="col-sm-6" ng-controller="auditorioController as auditorioCtrl" ng-init="auditorioCtrl.lista()" >
						<select class="form-control select2" ng-model="auditorioCtrl.auditorio.numero" 
							ng-options="auditorio.descricao for auditorio in auditorioCtrl.listaauditorio" 
							
							  style=" width: 100%;" required >
								<option ng-value="auditorioCtrl.auditorio.descricao" value="">{{auditorioCtrl.auditorio.descricao}}</option>
							</select>
						</div>		
							</div>												
					<br>
					<div class="row ">
							<input type="submit" id="submit" value="Salvar"	class="btn btn-lg btn-primary btn-block btn-signin">
					</div>
						</div>
									
				</form>
			</div>
	</div>
	<div class="tablecontainer"></div>
</div>
</div>
